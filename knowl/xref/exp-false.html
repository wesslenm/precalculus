<div class="para logical">

<ul class="disc" id="exp-false-3-1">
<li><div class="para"><span class="process-math">\(\displaystyle (x+y)^2\not= x^2 + y^2\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle (x+y)^a\not= x^a + y^a\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle \sqrt{x+y}\not= \sqrt{x} + \sqrt{y}\)</span></div></li>
</ul>
